<div class="form-init">
    <h1>Student Listing</h1>
    <form name="studentlisting" novalidate role="form">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <md-button class="btn btn-primary" ng-click="vm.AddStudent()">Add Student</md-button>
                </div>
                <!--<div class="col-sm-3">
                </div>-->
            </div>
        </div>
        <div class="form-group">
            <table class="table table-striped table-bordered" datatable="ng">
                <thead>
                    <tr><th>Sr</th><th>FirstName</th><th>LastName</th><th>Grade</th><th>Action</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in vm.studentList">
                        <td>{{$index + 1}}</td>
                        <td>
                            {{student.FirstName}}
                        </td>
                        <td>{{student.LastName}}</td>
                        <td>{{student.GradeName}}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn" ng-click="vm.editStudent(student.StudentId);"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button type="button" class="btn btn-default btn" ng-click="vm.deleteStudent(student.StudentId);"><i class="glyphicon glyphicon-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr />
    </form>
</div>
